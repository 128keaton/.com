<footer class="footer" id="{{ page.layout }}-footer">
    <h1>Read more:</h1>
    <table class="colophon">
        {% assign posts = site.posts | where_exp:"post","post.url != page.url" %}
        {% for post in posts limit:3 %}
        <tr>
            <td class="footer-post">
                <a href="{{ post.url }}">
                    <h1>{{ post.title }}</h1>
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
    &copy Keaton Burleson
</footer>
