---
title: Apps
permalink: "/apps/"
layout: default
html-title: Keaton's Apps
weight: 0
---
<ul class ="applications">
    {% for page in site.pages %}
    {% if page.icon %}
    <li id="application">
        <a class="{{ page.class }}" href="{{ page.permalink }}">{{ page.title }}</a>
        <h2>{{ page.title }}</h2>
    </li>
    {% endif %}
     {% endfor %}
</ul>
