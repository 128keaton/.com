---
layout: dark
title:  "Blog"
permalink: /blog/
weight: 2
---

<div class="social">
  <h2 class="post-title">Bl√¢g</h2>
    <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml " | relative_url }}">via RSS</a></p>
</div>
<ul class="post-list">
    {% for post in site.posts %}
    <li>
        <div class="meta">
            <span class="post-meta">{{ post.date | date: "%b %d" }}</span>
        </div>
        <span class="post-stuff">
        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        <span class="post-word-count">{{ post.content | number_of_words }} words</span>
      </span>
    </li>
    {% endfor %}
</ul>
