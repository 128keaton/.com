---
title: Blog
permalink: "/blog/"
layout: default
html-title: Keaton's Blog
---

<div id="blog-standalone" class="thoughts-wrapper">
    <h1>Blog</h1>
    <div class="white-background">
        <table class="thoughts">
            {% for post in site.posts %}
            <tr class="thought">
                <td>
                    <h2 class="title"><a href="{{ post.url }}" class="js-pjax">{{ post.title }}</a></h2>
                    <p class="date">{{ post.date | date: "%b %d, %Y" }}</p>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
