message: "ШАНОВНІ ПАНОВЕ ! Повідомляємо Вас про початок роботи громадської організації «Агенція протидії корупції» (Далі — Організація). \r\nОрганізація є неприбутковою громадською організацією, метою якої є сприяння боротьбі з корупцією, громадський \r\nконтроль за дотриманням Конституції та Законів України посадовими особами державних органів влади, органів місцевого самоврядування, \r\nправоохоронних органів, прокуратурою та судами, захист прав та законних інтересів членів Організації та інших осіб. \r\nВідповідно до міжнародного рейтингу рівня корупції у світі, Україна посідає 131 місце з 176 країн. \r\nБудучи стурбованими даною ситуацією ми — члени Органіазції, обєднали наші зусилля, щоб змінити ситуацію на краще. \r\nПредставники нашої організації здійснюють свою діяльність на добровільних засадах, керуючись виключно власним внутрішнім \r\nпереконанням та бажанням досягнення спільної мети. До лав Організації входять фахівці різних галузей з великим досвідом роботи. \r\nТак, серед членів нашої команди є юристи, в тому числі професійні адвокати, журналісти, бухгалтера, особи з досвідом роботи на \r\nдержавних посадах та у правоохоронних органах, обрані населенням громадські діячі, підприємці. Фахівці організації здатні \r\nкваліфіковано оцінити інформацію про корупційні прояви, організувати роботу щодо перевірки даної інформації та збору додаткових \r\nвідомостей, її оприлюднення. \r\n \r\n<a href=https://transparency.agency/video>Национальное Бюро по противодействию коррупции</a> \r\n \r\nhttps://transparency.agency \r\nhttps://transparency.agency/text/spivpraca \r\nhttps://transparency.agency/text/strategia-rozvitku \r\nhttps://transparency.agency/text/statut-agencia \r\nhttps://transparency.agency/text/agencia \r\nhttps://transparency.agency/text/pro-nas \r\nhttps://transparency.agency/video \r\nhttps://transparency.agency \r\n \r\n \r\n<a href=https://transparency.agency/text/agencia>Противодействие коррупции</a> \r\n \r\n<a href=https://transparency.agency/text/agencia>Противодействие коррупции</a> \r\n \r\n<a href=https://transparency.agency>Управление по противодействию коррупции</a> \r\n \r\n<a href=https://transparency.agency/video>Національне антикорупційне бюро</a> \r\n \r\n \r\n<a href=https://transparency.agency/text/spivpraca>Національне антикорупційне бюро</a> \r\n<a href=https://transparency.agency>новости Национального бюро</a> \r\n \r\n<a href=https://transparency.agency>Національне антикорупційне бюро</a> \r\n \r\n<a href=https://transparency.agency/text/statut-agencia>Департамент Национального бюро по противодействию коррупции</a> \r\n \r\n<a href=https://transparency.agency/text/agencia>Уголовная политика Европейского союза в сфере противодействия</a> \r\n \r\n<a href=https://transparency.agency/text/agencia>Национальное бюро по противодействию коррупции</a> \r\n<a href=https://transparency.agency>Противодействие коррупции</a> \r\n \r\n<a href=https://transparency.agency/video>Знешкодити та запобігти Бюро по борьбе с коррупцией</a> \r\n \r\n<a href=https://transparency.agency/text/strategia-rozvitku>Знешкодити та запобігти  Актуальные проблемы противодействия коррупции</a>"
